<?xml version="1.0" encoding="UTF-8" ?>  
<Response> 
	{% if form.errors %}
		<Say>I'm sorry, that password is incorrect</Say>
		<Redirect>{% url call_enter_password %}</Redirect>
	{% else %}
		<Say>You have {% if jobs.count == 0 %}no{% else %}{{ jobs.count }}{% endif %} new job listing{% if jobs.count != 1 %}s{% endif %}</Say>
		<Redirect>{% url call_main_menu %}</Redirect>
	{% endif %}
</Response>
