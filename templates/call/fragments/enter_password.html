<?xml version="1.0" encoding="UTF-8" ?>  
<Response> 
	<Gather method="GET" action="{% url call_verify_password %}" numDigits="4" finishOnKey="*">
		<Say>Please enter your four digit pin.</Say>
        <Pause length="2" />
        <Say>If this is not {{ user.first_name }} press the star key.</Say>
	</Gather>
	<Redirect method="GET">{% url call_wrong_user %}{% if applicant.demo %}?demo=demo{% endif %}</Redirect>
</Response>
