<?xml version="1.0" encoding="UTF-8" ?>  
<Response>
	<Say>Your resume and contact information has been sent to this employer.</Say>
    {% if listing_type == 1 %}
        <Redirect method="GET">{% url call_new_listings recommendation.id job_index job_total %}</Redirect>
    {% else %}
        <Redirect method="GET">{% url call_saved_listings recommendation.id job_index job_total %}</Redirect>
    {% endif %}
</Response>
