<?xml version="1.0" encoding="UTF-8" ?>  
<Response>
	<Say>You have saved this job listing.</Say>
	{% if listing_type %}
		<Say>Next listing.</Say>
		{% if listing_type == '1' %}
			<Redirect method="GET">{% url call_new_listings recommendation.id %}</Redirect>
		{% else %}
			<Redirect method="GET">{% url call_saved_listings recommendation.id %}</Redirect>
		{% endif %}
	{% else %}
		<Redirect method="GET">{% url call_main_menu %}</Redirect>
	{% endif %}
</Response>
