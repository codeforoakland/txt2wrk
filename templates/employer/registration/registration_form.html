{% extends "base.html" %}

{% block body_content %}
<h1>Sign up</h1>
<form action="{% url employer_register %}" method="post">
	{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="fieldWrapper">
			{% if field.is_hidden %}
			   	{{ field }}
			{% else %}
	            {{ field.label_tag }} {{ field }} {{ field.errors }}
			{% endif %}
        </div>
    {% endfor %}
  	<input type="submit" name="register" value="Register" />
</form>
{% endblock %}
